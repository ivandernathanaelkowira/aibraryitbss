<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel | AIBRARY</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top animate__animated animate__fadeInDown">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html#home">AIBRARY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="search.html">Search AI Tools</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Admin Panel</a>
          </li>
        </ul>
        <div class="ms-3 d-none d-lg-block">
          <div id="user-profile">
            <span id="username-display" class="me-2"></span>
            <button id="logout-btn" class="btn btn-outline-danger btn-sm">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row">
      <div class="col-12">
        <h1 class="mb-4">Admin Panel - User Management</h1>
        
        <!-- Stats Cards -->
        <div class="row mb-4">
          <div class="col-md-4">
            <div class="card bg-primary text-white">
              <div class="card-body">
                <h5 class="card-title">Total Users</h5>
                <h2 id="total-users">0</h2>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card bg-success text-white">
              <div class="card-body">
                <h5 class="card-title">Regular Users</h5>
                <h2 id="regular-users">0</h2>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card bg-warning text-white">
              <div class="card-body">
                <h5 class="card-title">Admin Users</h5>
                <h2 id="admin-users">0</h2>
              </div>
            </div>
          </div>
        </div>

        <!-- User Table -->
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">User List</h5>
            <button class="btn btn-primary btn-sm" onclick="refreshUsers()">
              <i class="fas fa-sync-alt"></i> Refresh
            </button>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Created At</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="users-table-body">
                  <!-- Users will be loaded here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit User Modal -->
  <div class="modal fade" id="editUserModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="edit-user-form">
            <input type="hidden" id="edit-user-id">
            <div class="mb-3">
              <label for="edit-username" class="form-label">Username</label>
              <input type="text" class="form-control" id="edit-username" required>
            </div>
            <div class="mb-3">
              <label for="edit-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="edit-email" required>
            </div>
            <div class="mb-3">
              <label for="edit-role" class="form-label">Role</label>
              <select class="form-control" id="edit-role" required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="mb-3 position-relative">
              <label for="edit-password" class="form-label">New Password (leave blank to keep current)</label>
              <input type="password" class="form-control" id="edit-password">
              <button type="button" id="toggle-edit-password" tabindex="-1" class="btn btn-link position-absolute top-50 end-0 translate-middle-y px-2" style="z-index:2;" aria-label="Show/Hide Password">
                <i class="fa fa-eye-slash" id="toggle-edit-password-icon"></i>
              </button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="updateUser()">Update User</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
  <script>
    // === KONFIGURASI SUPABASE ===
    const SUPABASE_URL = 'https://ixsfonqaixyiqxxjllka.supabase.co';
    const SUPABASE_ANON_KEY = eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml4c2ZvbnFhaXh5aXF4eGpsbGthIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1MjA2NjcyOCwiZXhwIjoyMDY3NjQyNzI4fQ.VSBuhcOiABU3nyok2phuLzW8axCxuNWBANcG3D81t5M;
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Cek login via localStorage dan role admin
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      window.location.href = '/auth.html';
    } else if (user.role !== 'admin') {
      alert('Access denied. Admin only.');
      window.location.href = '/';
    } else {
      document.getElementById('username-display').textContent = `Admin: ${user.username}`;
      loadUsers();
    }
    // Handle logout
    document.getElementById('logout-btn').addEventListener('click', function() {
      localStorage.removeItem('user');
      window.location.href = '/auth.html';
    });

    // === CRUD USER DENGAN SUPABASE ===
    async function loadUsers() {
      const { data, error } = await supabase.from('users').select('*').order('createdAt', { ascending: false });
      if (error) {
        alert('Error loading users: ' + error.message);
        return;
      }
      displayUsers(data);
      updateStats(data);
    }

    function displayUsers(users) {
      const tbody = document.getElementById('users-table-body');
      tbody.innerHTML = '';
      users.forEach(user => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${user.id}</td>
          <td>${user.username}</td>
          <td>${user.email}</td>
          <td><span class="badge bg-${user.role === 'admin' ? 'warning' : 'success'}">${user.role}</span></td>
          <td>${user.createdAt ? new Date(user.createdAt).toLocaleDateString() : ''}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-1" onclick="editUser('${user.id}')">
              <i class="fas fa-edit"></i>
            </button>
            ${user.role !== 'admin' ? `
              <button class="btn btn-sm btn-outline-danger" onclick="deleteUser('${user.id}')">
                <i class="fas fa-trash"></i>
              </button>
            ` : ''}
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function updateStats(users) {
      document.getElementById('total-users').textContent = users.length;
      document.getElementById('regular-users').textContent = users.filter(u => u.role === 'user').length;
      document.getElementById('admin-users').textContent = users.filter(u => u.role === 'admin').length;
    }

    // Edit user
    async function editUser(userId) {
      const { data, error } = await supabase.from('users').select('*').eq('id', userId).maybeSingle();
      if (error || !data) {
        alert('Error loading user: ' + (error ? error.message : 'User not found'));
        return;
      }
      document.getElementById('edit-user-id').value = data.id;
      document.getElementById('edit-username').value = data.username;
      document.getElementById('edit-email').value = data.email;
      document.getElementById('edit-role').value = data.role;
      document.getElementById('edit-password').value = '';
      const modal = new bootstrap.Modal(document.getElementById('editUserModal'));
      modal.show();
    }

    // Update user
    async function updateUser() {
      const userId = document.getElementById('edit-user-id').value;
      const username = document.getElementById('edit-username').value;
      const email = document.getElementById('edit-email').value;
      const role = document.getElementById('edit-role').value;
      const password = document.getElementById('edit-password').value;
      const updateData = { username, email, role };
      if (password) {
        // Hash password di frontend (untuk demo, gunakan bcryptjs CDN)
        bcrypt.hash(password, 10, function(err, hash) {
          if (err) {
            alert('Error hashing password: ' + err.message);
            return;
          }
          updateData.password = hash;
          supabase.from('users').update(updateData).eq('id', userId).then(res => {
            if (res.error) {
              alert('Error updating user: ' + res.error.message);
            } else {
              alert('User updated successfully');
              bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();
              loadUsers();
            }
          }).catch(err => {
            alert('Error updating user: ' + err.message);
          });
        });
      } else {
        supabase.from('users').update(updateData).eq('id', userId).then(res => {
          if (res.error) {
            alert('Error updating user: ' + res.error.message);
          } else {
            alert('User updated successfully');
            bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();
            loadUsers();
          }
        }).catch(err => {
          alert('Error updating user: ' + err.message);
        });
      }
    }

    // Delete user
    async function deleteUser(userId) {
      if (!confirm('Are you sure you want to delete this user?')) return;
      const { error } = await supabase.from('users').delete().eq('id', userId);
      if (error) {
        alert('Error deleting user: ' + error.message);
        return;
      }
      alert('User deleted successfully');
      loadUsers();
    }

    // Refresh users
    function refreshUsers() {
      loadUsers();
    }

    // Hash password dengan bcryptjs CDN
    async function hashPassword(password) {
      if (!window.bcrypt) {
        await import('https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js');
      }
      return await window.bcrypt.hash(password, 10);
    }

    // Show/hide password toggle for edit user modal
    const editPasswordInput = document.getElementById('edit-password');
    const toggleEditPasswordBtn = document.getElementById('toggle-edit-password');
    const toggleEditPasswordIcon = document.getElementById('toggle-edit-password-icon');
    toggleEditPasswordBtn.addEventListener('click', function(e) {
      e.preventDefault();
      if (editPasswordInput.type === 'password') {
        editPasswordInput.type = 'text';
        toggleEditPasswordIcon.classList.remove('fa-eye-slash');
        toggleEditPasswordIcon.classList.add('fa-eye');
      } else {
        editPasswordInput.type = 'password';
        toggleEditPasswordIcon.classList.remove('fa-eye');
        toggleEditPasswordIcon.classList.add('fa-eye-slash');
      }
    });
  </script>
</body>
</html>
